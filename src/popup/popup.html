<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="user-profile">
        <img id="userAvatar" class="avatar" src="default-avatar.png">
        <div id="userName">Loading...</div>
      </div>
      <button id="newFolder" class="button primary">New Collection</button>
      <button id="importBookmarks" class="button">Import Bookmarks</button>
      <div class="smart-collections">
        <h3>Smart Collections</h3>
        <div id="aiSuggestions"></div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search across all your collections...">
        <button id="aiSearch" class="button">AI Search</button>
      </div>
      
      <div class="view-controls">
        <button id="gridView" class="button">Grid</button>
        <button id="listView" class="button">List</button>
      </div>
      
      <div id="folders" class="folders-grid"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
